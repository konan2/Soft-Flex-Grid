<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="reset.css" rel="stylesheet">
	<link href="soft-flex.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body>

<div class="wrapper">

	<header class="header">
		<div class="logo-letters">
	<div class="logo-word">
		<div class="letter first-letter">
			<div class="c-1"></div>
			<div class="c-2 letter-skew size-y-2"></div>
			<div class="c-3"></div>
			<div class="c-4 letter-skew"></div>
		</div>
		<div class="letter second-letter">
			<div class="s-1"></div>
			<div class="s-2 letter-skew"></div>
			<div class="s-3"></div>
			<div class="s-4 letter-skew"></div>
			<div class="s-5"></div>
		</div>
		<div class="letter third-letter">
			<div class="s-1"></div>
			<div class="s-2 letter-skew"></div>
			<div class="s-3"></div>
			<div class="s-4 letter-skew"></div>
			<div class="s-5"></div>
		</div>
	</div>
	<div class="logo-word">
		<div class="letter fourth-letter">
			<div class="s-1"></div>
			<div class="s-2 letter-skew"></div>
			<div class="s-3"></div>
			<div class="s-4 letter-skew"></div>
			<div class="s-5"></div>
		</div>
		<div class="letter fifth-letter">
			<div class="o-1"></div>
			<div class="o-2 letter-skew size-y-2"></div>
			<div class="o-3 letter-skew size-y-2 skew-reverse-z"></div>
			<div class="o-4"></div>
		</div>
		<div class="letter sixth-letter">
			<div class="f-1"></div>
			<div class="f-2 letter-skew"></div>
			<div class="f-3"></div>
			<div class="f-4"></div>
			<div class="f-5 letter-skew"></div>
			<div class="f-6"></div>
		</div>
		<div class="letter seventh-letter">
			<div class="t-1 letter-skew"></div>
			<div class="t-2"></div>
			<div class="t-3 letter-skew"></div>
			<div class="t-4"></div>
			<div class="t-5"></div>
		</div>
	</div>
	<div class="logo-word">
		<div class="letter eigth-letter">
			<div class="f-1"></div>
			<div class="f-2 letter-skew"></div>
			<div class="f-3"></div>
			<div class="f-4"></div>
			<div class="f-5 letter-skew"></div>
			<div class="f-6"></div>
		</div>
		<div class="letter nineth-letter">
			<div class="l-1"></div>
			<div class="l-2 letter-skew"></div>	
			<div class="l-3"></div>
			<div class="l-4 letter-skew"></div>
		</div>
		<div class="letter tenth-letter">
			<div class="e-1"></div>
			<div class="e-2 letter-skew"></div>
			<div class="e-3"></div>
			<div class="e-4"></div>
			<div class="e-5 letter-skew"></div>
			<div class="e-6"></div>
			<div class="e-7 letter-skew"></div>
		</div>
		<div class="letter eleventh-letter">
			<div class="x-1 letter-skew"></div>
			<div class="x-2 letter-skew letter-skew-reverse"></div>	
			<div class="x-3"></div>
			<div class="x-4 letter-skew"></div>
			<div class="x-5 letter-skew letter-skew-reverse"></div>	
		</div>
	</div>
		
	</header><!-- .header-->
	<h1>Flex Grid only</h1>

	<main class="content">
		<div class="flex">
			<div class="flex-5">5%</div>
			<div class="flex-15">15%</div>
			<div class="flex-50">50%</div>
			<div class="flex">All</div>
		</div>
	</main><!-- .content -->

</div><!-- .wrapper -->

<footer class="footer">
	<p>footer here 2016</p>
</footer><!-- .footer -->

</div>


<script>
var items = document.querySelectorAll(".letter div");

setInterval(function(){
	var item = items[Math.floor(Math.random()*items.length)];
	item.classList.add("letter-active-item");
	setTimeout(function(){
		item.classList.remove("letter-active-item");
	}, 1000)
}, 3000);




</script>

</body>
</html>
